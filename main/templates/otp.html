<!-- templates/admin/otp_verification.html -->
{% extends "admin/base_site.html" %}
{% block content %}
<div id="content" class="colM">
    <h1>OTP Verification</h1>
    <form method="post" action="{% url 'admin:otp_verification' %}">{% csrf_token %}
        <div class="form-row">
            <label for="id_otp">One-Time Password:</label>
            {{ form.otp }}
        </div>
        <div class="submit-row">
            <input type="submit" value="Verify OTP">
        </div>
        {% if form.errors %}
        <p style="color: red;">{{ form.errors.otp }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
